<!DOCTYPE html>
<html>
  <head>            
    <meta charset="UTF-8">
    <link rel="dns-prefetch" href="//res.tongbanjie.com">
    <link rel="dns-prefetch" href="//www.google-analytics.com">
    <link rel="dns-prefetch" href="//hm.baidu.com">
    <link rel="dns-prefetch" href="//eiv.baidu.com">
    <link rel="dns-prefetch" href="//stats.g.doubleclick.net">
    <title>铜板街-成本中心账户</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  
    <link type="images/x-icon" rel="shortcut icon" href="https://res.tongbanjie.com/build/imgs/favorite.ico">
    <link href="@@@PREFIX@@@/libs/zTreeStyle/zTreeStyle.css?v=@@@TBJAPP_VERSION@@@" rel="stylesheet" type="text/css"/>
    <link href="@@@PREFIX@@@/libs/modal/modal.min.css?v=@@@TBJAPP_VERSION@@@" rel="stylesheet" type="text/css"/>
     <link href="@@@PREFIX@@@/libs/bootstrap/style-dark.min.css?v=@@@TBJAPP_VERSION@@@" rel="stylesheet" type="text/css"/>
    <link href="@@@PREFIX@@@/pages/index/index.css?v=@@@TBJAPP_VERSION@@@" rel="stylesheet" type="text/css"/>
  </head>      
  <body>    
    <div class="remodal w360" data-remodal-id="modal2">  
      <div class="remodal-wrap">                     
        <div class='m-title'>新增账户</div>
        <div class="m-center-modal">
          <div class='directory'>  
            <label>目录结构</label>    
            <span>品牌部/品牌推广</span>
          </div>
          <div class="account-name">      
            <label>账户名称</label>
            <input type="text" maxlength="16" />
          </div>
          <div class='account-attr'>
            <label>账户属性</label>
            <select class='a-select'>
              <option value = '3'>支出</option>
              <option value = '1'>收入</option>
            </select>
          </div>
          <div class="modal-tips hidden"></div>
        </div>
      </div>
      <div class='m-btn'>
        <button class="remodal-confirm">确定</button>
        <button class="remodal-cancel">取消</button>
      </div>
    </div>            
    <div class="container" id="container">    
      <header>
        <div class="tbj-nav">
          <div class="img-logo"></div>
          <ul class='tbj-nav-list'> 
            <li class="current">
              <a href="./index.html">
                账户管理
              </a>  
            </li>      
            <li>
              <a href="./uploadFile.html">
                上传成本
              </a>
            </li>      
          </ul>
          <ul class="tlist">
            <li><a href="javascript:void(0)">退出</a></li>
          </ul>
        </div>
      </header> 
      <div class="tbj-cost-contents">      
        <div class="account_page content">         
          <div class='ztree-container'>
            <div class='addMenu-btn'></div>
            <ul id="ztreeId" class="ztree"></ul>
          </div>
          <div class="ztree-content">
            <div class="ztop">
              <div class='title'></div>
              <div class='stitle'></div>
            </div>
            <div class='zcontent'>
              <ul id="accountId"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="@@@PREFIX@@@/libs/jquery.min.js"></script>
    <script src="@@@PREFIX@@@/libs/jquery.ztree.core.js"></script>
    <script src="@@@PREFIX@@@/libs/jquery.ztree.exedit.js"></script>
    <script src="@@@PREFIX@@@/libs/modal/modal.min.js"></script>
    <script src="@@@PREFIX@@@/pages/index/ztree.js?v=@@@TBJAPP_VERSION@@@"></script>
    <script src="@@@PREFIX@@@/pages/index/index.js?v=@@@TBJAPP_VERSION@@@"></script>
  </body>
</html>
